<script>
    var t;
    ons.ready(function() {
        setTimeout(function() {

            hideFloatIcon();

            // 上下車地址
            var _address = window.localStorage.getItem("page2_address");
            var _destination = window.localStorage.getItem("page2_destination");
            var _address_latlng = window.localStorage.getItem("address_latlng");
            var _destination_latlng = window.localStorage.getItem("destination_latlng");
            //console.log("won test --> _address_latlng("+_address_latlng+")");
            //console.log("won test --> _destination_latlng("+_destination_latlng+")");

            var snapshots = new Array();
            var snapshots2 = new Array();

            var latlngs = _address_latlng.split(",");
            var geoQuery = geoFire.query({
                center: [parseFloat(latlngs[0]), parseFloat(latlngs[1])],
                radius: 10 // 單位公里
            });

            geoQuery.on('key_entered', function(key, location, distance) {

                areas.child(key).once('value', function(snapshot) {

                    // 時間
                    var d1 = new Date(snapshot.val().appointment);
                    var temp = new Array(2);
                    temp[0] = d1;
                    temp[1] = snapshot;
                    snapshots.push(temp);
                    
                    if (t === undefined || t === null) {

                    } else {
                        clearTimeout(t);
                    }
                    t = setTimeout(function(){ next(); }, 100);
                });
            });   

            function next() {

                clearTimeout(t);

                var latlngs = _destination_latlng.split(",");
                var geoQuery = geoFire.query({
                    center: [parseFloat(latlngs[0]), parseFloat(latlngs[1])],
                    radius: 10 // 單位公里
                });

                geoQuery.on('key_entered', function(key, location, distance) {

                    areas.child(key).once('value', function(snapshot) {

                        // 時間
                        var d1 = new Date(snapshot.val().appointment);
                        var temp = new Array(2);
                        temp[0] = d1;
                        temp[1] = snapshot;

                        snapshots2.push(temp);

                        if (t === undefined || t === null) {

                        } else {
                            clearTimeout(t);
                        }
                        t = setTimeout(function(){ next2(); }, 100);
                    });
                }); 
            }

            function next2() {

                if(snapshots.length > 0) {

                    snapshots = snapshots.sort(function(a,b) {
                        return a[0] - b[0];
                    });
                }

                if(snapshots2.length > 0) {

                    snapshots2 = snapshots2.sort(function(a,b) {
                        return a[0] - b[0];
                    });
                }

                var snapshots3 = new Array();
                for(var i=0; i<snapshots.length; i++) {

                    var snapshot = snapshots[i][1];
                    var key1 = snapshot.key;
                    for(var j=0; j<snapshots2.length; j++) {

                        var snapshot2 = snapshots2[j][1];
                        var key2 = snapshot2.key;
                        if(key1 == key2) {

                            snapshots3.push(snapshot2);
                            continue;
                        }
                    }
                }

                $('#search_list').empty();
                for(var i=0; i<snapshots3.length; i++) {

                    var snapshot = snapshots3[i];
                    var key = snapshot.key;

                    // 時間
                    var d1 = new Date(snapshot.val().appointment);
                    var time_text = getTimeStr(d1); //d1.toLocaleString();

                    var d = new Date();
                    var now_text = d.toLocaleString();
    
                    var text = "";
                    text += '<div style="clear:both; height:10px"></div>';

                    text += "<section class='mySection'>";
                    text +=     '<div>共乘時間：'+time_text+'</div>';
                    text +=     '<div><i class="fa fa-circle" aria-hidden="true" style="color:#36d0c9"></i> <span>'+snapshot.val().input_address+'</span></div>';
                    text +=     '<div><i class="fa fa-arrow-down" aria-hidden="true" style="color:#aaa8a8"></i></div>';
                    text +=     '<div><i class="fa fa-circle" aria-hidden="true" style="color:red"></i> <span>'+snapshot.val().destination+'</span></div>';
                    text +=     "<div onClick='showMore(\""+key+"\")' style='float:right;'>more..</div>";
                    text +=     '<div style="clear:both; height:1px"></div>';
                    text += '</section>';

                    $('#search_list').append(text);
                }
            }
        }, 10);
    });

    function showMore(key) {

        window.localStorage.setItem("info_key", key);

        //ga('send', 'event', '首頁', 'click', '共乘泡泡');
        homeNavigator.pushPage("page1_info.html", {animation: 'slide'});
    }

    function postNewMission() {
        homeNavigator.pushPage("page2_order.html", {animation: 'slide'});
    }
</script>
