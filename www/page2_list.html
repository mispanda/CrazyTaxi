<script>
    var t;
    ons.ready(function() {
        setTimeout(function() {
            
            $("#event_div").hide();
            $("#download-btn").hide();
            
            var snapshots = new Array();
            
            var geoQuery = geoFire.query({
                center: [25.0483944,121.5392712],
                radius: 30 // 單位公里
            });

            geoQuery.on('key_entered', function(key, location, distance) {

                areas.child(key).once('value', function(snapshot) {
                    
                    // 時間
                    var d1 = new Date(snapshot.val().appointment);
                    
                    var temp = new Array(2);
                    temp[0] = d1;
                    temp[1] = snapshot;
                    
                    snapshots.push(temp);
                    
                    if (t === undefined || t === null) {

                    } else {
                        clearTimeout(t);
                    }
                    t = setTimeout(function(){ next(); }, 100);
                });
            });   
            
            function next() {

                snapshots = snapshots.sort(function(a,b) {
                    return a[0] - b[0];
                });
                
                for(var i=0; i<snapshots.length; i++) {
                    
                    //var d1 = snapshots[i][0];
                    //var time_text = getTimeStr(d1); //d1.toLocaleString();
                    //console.log("won test 2 ==> time_text("+time_text+")");
                    
                    
                    var snapshot = snapshots[i][1];
                    var key = snapshot.key;
                    //console.log("key("+snapshot.key+")");
    
                    // 時間
                    var d1 = new Date(snapshot.val().appointment);
                    var time_text = getTimeStr(d1); //d1.toLocaleString();
    
                    var d = new Date();
                    var now_text = d.toLocaleString();
    
                    var text = "";
                    text += '<div style="clear:both; height:10px"></div>';
                    
                    text += "<section class='mySection'>";
                    text +=     '<div>共乘時間：'+time_text+'</div>';
                    text +=     '<div><i class="fa fa-circle" aria-hidden="true" style="color:#36d0c9"></i> <span>'+snapshot.val().input_address+'</span></div>';
                    text +=     '<div><i class="fa fa-arrow-down" aria-hidden="true" style="color:#aaa8a8"></i></div>';
                    text +=     '<div><i class="fa fa-circle" aria-hidden="true" style="color:red"></i> <span>'+snapshot.val().destination+'</span></div>';
                    text +=     "<div onClick='showMore(\""+key+"\")' style='float:right;'>more..</div>";
                    text +=     '<div style="clear:both; height:1px"></div>';
                    text += '</section>';
    
                    $('#history').append(text);
                }
            }
            
        }, 10);
    });
    
    function showMore(key) {
        
        window.localStorage.setItem("info_key", key);
        
        //ga('send', 'event', '首頁', 'click', '共乘泡泡');
        page2Navigator.pushPage("page1_info.html", {animation: 'slide'});
    }



</script>
