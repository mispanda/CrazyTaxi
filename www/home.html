<ons-navigator title="Navigator" var="homeNavigator">

    <ons-page>

            <ons-tabbar-item page="map2.html" label="自動行走" class="my-icon-2" fixed-width="true" onClick="tabClick('叫車')"></ons-tabbar-item>

<script>

ons.ready(function() {
    setTimeout(function() {

        tabbar.setActiveTab(0);
        
    }, 10);
});

function tabClick(pageName) {
  
    switch(pageName) {
    case "地圖":    gotoPage1();    break;
    case "叫車":    gotoPage2();    break;
    }
}

function gotoPage1() {

    //HoldOn.open({message:"定位中，請稍候"});
    tabbar.setActiveTab(0);
}

function gotoPage2() {

    //HoldOn.open({message:"定位中，請稍候"});
    tabbar.setActiveTab(1);
}


function needLogin() {

    alertDialog.destroy();
    FB.login(function(response) {
        
        location.reload();
    }, {perms:'public_profile,email'}); //設定需要授權的項目
}
</script>
