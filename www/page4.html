<style>
.slider_img {
    margin: 0 auto;
    height: calc(100% - 50px);
}

.myCarousel {
    text-align: center;
}
</style>

<ons-navigator title="Navigator" var="homeNavigator">
    <ons-page style="background:#fff;">
    
        <ons-toolbar fixed-style>
            <div class="center">
                <img src="images/go2gether.png" style="height:32px;"/>
            </div>
            <div class="right" style="line-height: 44px">
                <ons-toolbar-button ng-click="menu.toggleMenu()">
                    <ons-icon icon="ion-navicon" style="font-size: 32px; width: 1em;"></ons-icon>
        		</ons-toolbar-button>
            </div>
        </ons-toolbar>

        <ons-carousel  swipeable overscrollable auto-scroll fullscreen var="carousel" id="myCarousel">
            <ons-carousel-item class="myCarousel">
                <img src="images/s1.png" class="slider_img"/>
            </ons-carousel-item>
            <ons-carousel-item class="myCarousel">
                <img src="images/s2.png" class="slider_img"/>
            </ons-carousel-item>
            <ons-carousel-item class="myCarousel">
                <img src="images/s3.png" class="slider_img"/>
            </ons-carousel-item>
            <ons-carousel-item class="myCarousel">
                <img src="images/s4.png" class="slider_img"/>
            </ons-carousel-item>
            <ons-carousel-item class="myCarousel">
                <img src="images/s5.png" class="slider_img"/>
            </ons-carousel-item>
            <ons-carousel-item class="myCarousel">
                <img src="images/s6.png" class="slider_img"/>
            </ons-carousel-item>
        </ons-carousel>
    </ons-page>
</ons-navigator>

<script>
ons.ready(function() {
    setTimeout(function() {

        hideFloatIcon();
        
        $('#myCarousel').click(function(){

            var index = carousel.getActiveCarouselItemIndex();
            if (index >= 5) {
                //gotoPage1();
                menu.setMainPage('intro.html', {closeMenu: true});
                
            } else {
                carousel.next();
            }
        });
    }, 10);
});
</script>
