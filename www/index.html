<!-- 側邊欄 begin -->
<ons-template id="menu.html">
    <ons-list>
        <ons-list-item >
            <img id="menu_fb_user_picture" src="images/person.jpg" style="width:30px; -webkit-border-radius:15px; -moz-border-radius:15px; border-radius:15px; border:#c9c9c9 2px solid;"/>
            <span id="menu_fb_user_name" style="overflow:hidden; width:110px; display:inline-block; height:30px;"></span>
            <fb:login-button autologoutlink="true" scope="public_profile,email" onlogin="sidebarClick('fb登入')" style="bottom:10px; right:0px; float:right;"></fb:login-button>
        </ons-list-item>
        <ons-list-item modifier="chevron" onclick="sidebarClick('活動說明')">
            <ons-icon icon="fa-question"></ons-icon><span>活動說明</span>
        </ons-list-item>
        <ons-list-item modifier="chevron" onclick="sidebarClick('刊登共乘')">
            <ons-icon icon="fa-users"></ons-icon><span>刊登共乘</span>
        </ons-list-item>
        <ons-list-item modifier="chevron" onclick="sidebarClick('共乘記錄')">
            <ons-icon icon="fa-search"></ons-icon><span>共乘記錄</span>
        </ons-list-item>
        <ons-list-item modifier="chevron" onclick="sidebarClick('官方粉絲團')">
            <ons-icon icon="fa-facebook-square"></ons-icon><span>官方粉絲團</span>
        </ons-list-item>
        <ons-list-item modifier="chevron" onclick="sidebarClick('服務條款')">
            <ons-icon icon="fa-check-square-o"></ons-icon><span>服務條款</span>
        </ons-list-item>
        <ons-list-item modifier="chevron" onclick="sidebarClick('55688叫車')">
            <ons-icon icon="fa-phone"></ons-icon><span>55688叫車</span>
        </ons-list-item>
        <ons-list-item >
            <img src="images/menuicon06.png" style="margin:10px 0;"/>
        </ons-list-item>
    </ons-list>
    <div style="position:absolute; bottom:2%; right:5%; color:#aaa;">
        <span>版本</span>：1.0.0
    </div>
</ons-template>
<!-- 側邊欄 end -->

<script>
function sidebarClick(pageName) {
    
    switch(pageName) {
    case "fb登入":      checkLoginState();                                              break;
    case "活動說明":    tabbar.setActiveTab(3);                                         break;
    case "刊登共乘":    tabbar.setActiveTab(1);                                         break;
    case "共乘記錄":    homeNavigator.pushPage('page6.html', {animation: 'slide'});     break;
    case "官方粉絲團":  page5_click();                                                  break;
    case "服務條款":    page7_click();                                                  break;
    case "55688叫車":   call_55688();                                                   break;
    }
    
    menu.closeMenu();
    ga('send', 'event', '側邊欄', 'click', pageName);
}

function page5_click() {

    window.open("https://www.facebook.com/55688TaiwanTaxi/?fref=ts");
}

function page7_click() {

    homeNavigator.pushPage("page7.html", {animation: 'slide'});
}

function call_55688() {

    window.location = "tel:55688";
}
</script>
