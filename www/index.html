function open55688App() {

    ga('send', 'event', '側邊欄', 'click', "55688懸浮icon");

    // iOS
    if(ons.platform.isIOS()) {
        
        var now = new Date().valueOf();
        window.location = "TaiwanTaxi55688://";
        setTimeout(function () {

            var diff = new Date().valueOf() - now;
            //console.log("diff("+diff+")");
            if (diff > 70) return;

            if (!document.webkitHidden) {

                window.location = "https://itunes.apple.com/tw/app/tai-wan-da-che-dui-55688/id579255069?mt=8";
            }
        }, 25);
  
    // Android
    } else if(ons.platform.isAndroid()) {

        window.location = 'taiwantaxi55688://taiwantaxi/';
        setTimeout(function() {        
           window.open("https://play.google.com/store/apps/details?id=dbx.taiwantaxi&hl=zh_TW");
        }, 500);
    // PC
    } else {

        window.open("http://app.taiwantaxi.com.tw/APPS/Mobile/Intro.aspx");
    }
}

function onbeforeunload_Handler() {
    return "您即將離開go2gether，提醒您記得加入書籤或是最愛喔！";

function event_btn_click(event_name, f1, f2, f3, f4) {
    
    ga('send', 'event', '活動專區', 'click', event_name);
    
    window.localStorage.setItem("f1", f1);  // 下車地點
    window.localStorage.setItem("f2", f2);  // 共乘時間
    window.localStorage.setItem("f3", f3);  // 備註
    window.localStorage.setItem("f4", f4);  // 共乘目的
    
    tabbar.setActiveTab(1);
}

//活動專區
function special_events() {
    
    var special_events = firebase.database().ref('special_events_2');
    special_events.orderByChild("sort").on("child_added", function(snapshot) {

        var event_name = snapshot.key;
        var f1 = snapshot.val().f1;
        var f2 = snapshot.val().f2;
        var f3 = snapshot.val().f3;
        var f4 = snapshot.val().f4;
        var sort = snapshot.val().sort;
        var image = snapshot.val().image;
        var top = 10 + (sort - 1) * 20;
        //console.log("won test 2 ==> event_name("+event_name+") sort("+sort+") f1("+f1+") f4("+f4+")");
        
        if(sort != 0) {
            var str = "";
            str += "<a class='event-btn' style='top:"+top+"%;' onclick='event_btn_click(\""+event_name+"\",\""+f1+"\",\""+f2+"\",\""+f3+"\",\""+f4+"\")'>";
            str +=      "<img src='"+image+"' class='event-btn-img'/>";
            str += "</a>";
            $("#event_div").append(str);
        }
    });
}
