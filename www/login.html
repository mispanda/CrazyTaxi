<script>
function loginClick(pageName) {
    
    switch(pageName) {
    case "fb登入":      checkLoginState();      break;
    }
    
    ga('send', 'event', 'facebook登入頁', 'click', pageName);
}

function fbLogin() {  
      FB.login(function(response) {
       if (response.session) {
         if (response.perms) {
          //使用者已登入Facebook成功，且已授權你的應用程式存取
            console.log("使用者已登入Facebook成功，且已授權你的應用程式存取");
            checkLoginState();
         } else {
           //使用者已登入Facebook成功，但未授權你的應用程式存取
           console.log("使用者已登入Facebook成功，但未授權你的應用程式存取");
         }
       } else {
         //使用者未登入成功
         console.log("使用者未登入成功");
       }
     }, {perms:'public_profile,email'}); //設定需要授權的項目
  }

</script>
